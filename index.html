<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    </head>

<body>

    <h1 class="text-center mt-3">Form Validation</h1>
    <div class="container">
        <div class="col-lg-8 m-auto d-block main">
            <form action="#">
                <div class="form-group">
                    <label for="user">Username: </label>
                    <i class="fa fa-user icon"></i>
                    <input type="text" name="username" id="username"  class="form-control" autocomplete="off" placeholder="Kajal Sunhare">
                    <p id="usernameValidation"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <i class="fa fa-envelope icon"></i>
                    <input type="text" name="email" id="email" class="form-control" autocomplete="off" placeholder="kajalsunhare2311@gmail.com">
                    <p id="emailValidation"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <i class="fa fa-key icon"></i>
                    <input type="text" name="pass" id="password"  class="form-control" autocomplete="off" placeholder="Kajal@123">
                    <p id="passwordValidation"></p>
                </div>
                <div class="form-group">
                    <label for="conpassword">Confirm password: </label>
                    <i class="fa fa-check-square icon"></i>
                    <input type="text" name="pass" id="confirmPassword"  class="form-control" autocomplete="off" placeholder="confirm your password...">
                    <p id="confirmPasswordValidation"></p>
                </div>
                <input type="submit" value="Submit" id="submitValidation" class="btn">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
